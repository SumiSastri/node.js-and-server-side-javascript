<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br />
        <input id="name" class="form-control" placeholder="Name" />
        <br />
        <textarea
          id="message"
          class="form-control"
          placeholder="Message"
        ></textarea>
        <br />
        <button id="send" class="btn btn-success">Send</button>
      </div>
      <div id="messages"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script>
      $(() => {
        $("#send").click(() => {
          const messageData = {
            name: $("#name").val(),
            message: $("#message").val(),
          };
          // addMessages({ name: "Zee", message: "hi gang" });
          postMessage(messageData);
        });
        getMessages();
      });

      const addMessages = (messageData) => {
        $("#messages").append(
          `<h4> ${messageData.name} </h4> <p> ${messageData.message} </p>`
        );
      };

      const getMessages = () => {
        $.get("http://localhost:5000/messages", (data) => {
          data.forEach(addMessages);
        });
      };

      const postMessage = (messageData) => {
        $.post("http://localhost:5000/messages", messageData);
      };
      $("#send").click(() => {
        getMessages();
      });
    </script>
  </body>
</html>
